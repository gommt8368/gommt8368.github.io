<!DOCTYPE html>
<html>
<head>
    <title>HTML to Text Content Converter</title>
</head>
<body>
    <h1>HTML to Text Content Converter</h1>
    <label for="htmlInput">Enter HTML Content:</label>
    <textarea id="htmlInput" rows="5" cols="50"></textarea>
    <br>
    <button onclick="convertToText()">Convert</button>
    <br>
    <label for="textContent">Text Content:</label>
    <textarea id="textContent" rows="5" cols="50" readonly></textarea>
    <br>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function convertToText() {
            const htmlInput = document.getElementById("htmlInput").value;
            const textContent = htmlInput.replace(/ {2,}/g, ' ').replace(/<\/?[^>]+(>|$)/g, "");
            document.getElementById("textContent").value = textContent;
        }

        function copyToClipboard() {
            const textContent = document.getElementById("textContent").value;
            const textArea = document.createElement("textarea");
            textArea.value = textContent;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand("copy");
            document.body.removeChild(textArea);
            alert("Text content copied to clipboard.");
        }
    </script>
</body>
</html>
